<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balance Widget</title>
    <style>
        body {
            margin: 10;
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: transparent; /* Transparent background for Twitch overlays */
            font-family: Arial, sans-serif;
            color: #fff;
            background-color: black;
        }

        .container {
            background: rgba(0, 0, 0, 0.7); /* Semi-transparent black background */
            border-radius: 25px;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 300px;
            height: 150px;
            position: relative;
            overflow: hidden; /* Ensure child elements don't overflow the container */
            animation: glow 4s infinite ease-in-out; /* Smoother and smaller glowing animation */
        }
        
        /* Animation for the smaller glowing effect */
        @keyframes glow {
            0% {
                box-shadow: 0 0 8px 2px rgba(255, 255, 255, 0.4); /* Smaller, more subtle glow */
            }
            25% {
                box-shadow: 3px 3px 15px 4px rgba(255, 255, 255, 0.6); /* Slightly stronger, but still small */
            }
            50% {
                box-shadow: 0 0 20px 5px rgba(255, 255, 255, 0.8); /* Medium glow size */
            }
            75% {
                box-shadow: -3px -3px 15px 4px rgba(255, 255, 255, 0.6); /* Return to a small glow */
            }
            100% {
                box-shadow: 0 0 8px 2px rgba(255, 255, 255, 0.4); /* Smallest glow at the end */
            }
        }
        


        .container::before {
            content: "";
            position: absolute;
            top: -60px; /* Move the background image up */
            left: 0;
            width: 100%;
            height: 130%; /* Extend height for better positioning */
            background: url('/static/killua-pfp-4201.png') no-repeat center top;
            background-size: cover;
            opacity: 0.3; /* Adjust the opacity for better readability */
            z-index: 0; /* Place it behind content */
        }

        .balance-row, .pnl-row {
            display: flex; /* Aligns text and logo horizontally */
            align-items: center; /* Vertically centers text and logo */
        }

        .sol-logo {
            width: 15px;
            height: auto;
            margin-left: 5px; /* Spacing between text and logo */
            vertical-align: middle;
            transition: filter 0.3s ease; /* Smooth transition for color change */
            filter: grayscale(100%);
        }

        /* Green for positive PNL */
        .pnl:not(.negative) .sol-logo {
            filter: invert(47%) sepia(95%) saturate(321%) hue-rotate(86deg) brightness(0.95) contrast(1);
        }

        /* Red for negative PNL */
        .pnl.negative .sol-logo {
            filter: invert(31%) sepia(98%) saturate(7496%) hue-rotate(1deg) brightness(1.1) contrast(1.2);
        }

        .section {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            z-index: 1; /* Ensure content is above the background */
        }

        .section:nth-child(2) {
            align-items: flex-end;
        }

        .label {
            font-size: 1rem;
            font-weight: bold;
        }

        .balance, .pnl {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .balance {
            color: #ffffff;
        }

        .pnl {
            color: #c6fcc6; /* Default green for positive */
        }

        .footer {
            font-size: 0.9rem;
            color: #ffffff; /* Light pink color */
            text-align: center;
            margin-top: 10px;
            z-index: 1;
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0.6;
        }
    </style>
    <script>
        async function fetchData() {
            try {
                const response = await fetch('/balance');
                const data = await response.json();

                document.querySelector('.balance-value').textContent = `${data.balance.toFixed(2)}`;

                const pnlElement = document.querySelector('.pnl-value');
                pnlElement.textContent = `${data.pnl >= 0 ? '+' : ''}${data.pnl.toFixed(2)}`;
                pnlElement.style.color = data.pnl >= 0 ? '#c6fcc6' : '#fcd0d0'; // Green for positive, red for negative
                pnlElement.classList.toggle('negative', data.pnl < 0); // Add 'negative' class if PNL is negative
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        // Refresh data every 3 seconds
        setInterval(fetchData, 3000);
        window.onload = fetchData;
    </script>
</head>
<body>
    <div class="container">
        <div class="section">
            <div class="label">BALANCE:</div>
            <div class="balance-row">
                <div class="balance balance-value">0.00</div>
                <img src="static/solana_logo.png" alt="Solana Logo" class="sol-logo">
            </div>
        </div>
        <div class="section">
            <div class="label">PNL TODAY:</div>
            <div class="pnl-row">
                <div class="pnl pnl-value">0.00</div>
            </div>
        </div>
        <div class="footer">made by @SzuroZ</div>
    </div>
</body>
</html>
